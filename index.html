<form 
  id="overtimeForm"
  action="https://docs.google.com/forms/d/e/1FAIpQLSekJAGKdEOMtABAuTWb7SwSnFucLCCVrFEMx6VKCSWfZ2qJ0g/formResponse" 
  method="POST"
  target="hidden_iframe"
>
  <label for="employeeName">Employeeee Name:</label>
  <input type="text" id="employeeName" placeholder="Enter your name" required>
  <input type="hidden" name="entry.722339009" id="staffName">
  <button type="submit">Submit</button>
</form>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
  const nameInput = document.getElementById('employeeName');
  const hiddenInput = document.getElementById('staffName');
  const form = document.getElementById('overtimeForm');

  // Keep hidden input synced with visible input
  nameInput.addEventListener('input', () => {
    hiddenInput.value = nameInput.value;
  });

  // Clear form after submission
  form.addEventListener('submit', () => {
    // Give it a tiny delay to ensure submission goes through
    setTimeout(() => {
      nameInput.value = '';
      hiddenInput.value = '';
      alert("Form submitted successfully!"); // optional feedback
    }, 100); 
  });
</script>
