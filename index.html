<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overtime Form Test</title>
</head>
<body>
  <h1>Overtime Form Test</h1>

  <form 
    action="https://docs.google.com/forms/d/e/1FAIpQLSekJAGKdEOMtABAuTWb7SwSnFucLCCVrFEMx6VKCSWfZ2qJ0g/formResponse" 
    method="POST"
    target="hidden_iframe"
  >
    <!-- Employee Name -->
    <label for="employeeName">Employee Name:</label>
    <input type="text" id="employeeName" placeholder="Enter your name" required>

    <!-- Hidden field that Google Form expects -->
    <input type="hidden" name="entry.722339009" id="staffName">

    <button type="submit">Submit</button>
  </form>

  <!-- Hidden iframe to prevent redirect -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    // Dynamically set the hidden input to whatever the user typed
    const nameInput = document.getElementById('employeeName');
    const hiddenInput = document.getElementById('staffName');

    nameInput.addEventListener('input', () => {
      hiddenInput.value = nameInput.value;
    });
  </script>
</body>
</html>
